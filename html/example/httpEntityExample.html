<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>httpEntityExample</title>
<script type="text/javascript" src="../commons/js/jquery-2.0.3.min.js"></script>
</head>
<body>
	<input type="button" title="发送ajax" name="发送ajax" value="发送ajax" onclick="sendAjax()">
</body>
<script type="text/javascript">
	function sendAjax(){
		 $.ajax({
			type : 'post',
			url : 'http://localhost:8080/guava/httpEntity/handle.guava',
			data : {petName:'chenjun'},
			dataType : 'json',
			success : function(data){
				alert('data')
			}
		 });
	}
</script>
</html>
