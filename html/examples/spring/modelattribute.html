<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>@ModelAttribute</title>
<script type="text/javascript" src="../../commons/js/jquery-1.11.1.js"></script>
</head>
<body>
	<div>
		<span>ModelAttribute学习</span>
	</div>
	<div>
		<input type="button" value="ModelAttribute第一发" onclick="theFirst()"/>
		<span id="theFirstSpan"></span>
	</div>
	<div>
		<input type="button" value="ModelAttribute第er发" onclick="theSecond()"/>
		<span id="theSecondSpan"></span>
	</div>
	<div>
		<input type="button" value="ModelAttribute第san发" onclick="theThird()"/>
		<span id="theThirdSpan"></span>
	</div>
	<div>
		<input type="button" value="ModelAttribute第si发" onclick="theFourth()"/>
		<span id="theFourthSpan"></span>
	</div>
</body>
	<script type="text/javascript">
		function theFourth(){
			$.ajax({
				type : 'GET',
				url : '/guava/modelAttributeExample/processSubmitWithBindingResult/chenjun',
				context : $("#theFourthSpan"),
				statusCode : {
					404 : function(){
						$(this).html("ModelAttributesi发404啦...........");
					}
				}
			});
		}
		
		function theThird(){
			$.ajax({
				type : 'GET',
				url : '/guava/modelAttributeExample/processSubmit/chenjun/basketball',
				context : $("#theThirdSpan"),
				statusCode : {
					404 : function(){
						$(this).html("ModelAttribute第san发404啦...........");
					}
				}
			});
		}
	
		function theSecond(){
			$.ajax({
				type : 'GET',
				url : '/guava/modelAttributeExample/populateModel?petId=12',
				context : $("#theSecondSpan"),
				statusCode : {
					404 : function(){
						$(this).html("ModelAttribute第er发404啦...........");
					}
				}
			});
		}
	
		function theFirst(){
			$.ajax({
				type : 'GET',
				url : '/guava/modelAttributeExample/addPet?petId=22',
				context : $("#theFirstSpan"),
				statusCode : {
					404 : function(){
						$(this).html("ModelAttribute第一发404啦...........");
					}
				}
			});
		}
	</script>
</html>
